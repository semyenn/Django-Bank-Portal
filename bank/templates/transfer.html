<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer | CHD-BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://clipartcraft.com/images/bank-logo-icon-9.png" type="image/png">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a90e2, #7b5dfa);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            margin: 0;
        }

        .transfer-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 800px;
            padding: 40px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #004080;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #003366;
        }

        /* Input Group Styles */
        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group textarea {
            resize: vertical;
            height: 80px;
        }

        /* Button and Action Styles */
        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .actions button:hover {
            background-color: #003366;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #4a90e2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s, visibility 0.5s;
        }

        .loader .rupee {
            font-size: 72px;
            color: #ffffff;
            animation: pulse 1.5s infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        @keyframes pulse {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="rupee">&#8377;</div>
    </div>
    <div class="transfer-container">
        <a href="{% url 'Dashboard' %}" class="back-button">Назад в панель управления</a>
        <h2>Перевод средств</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="user-account">Ваш номер счета</label>
                <input type="text" id="user-account" name="user-account" required>
            </div>
            <div class="input-group">
                <label for="Receiptent-account">Номер счета получателя</label>
                <input type="text" id="Receiptent-account" name="Receiptent-account" required>
            </div>
            <div class="input-group">
                <label for="transfer-amount">Сумма перевода</label>
                <input type="number" id="transfer-amount" name="transfer-amount" required>
            </div>
            <div class="input-group">
                <label for="transaction-description">Описание перевода</label>
                <textarea id="transaction-description" name="transaction-description" placeholder="Укажите детали перевода"></textarea>
            </div>
            <div class="actions">
                <button type="submit">Выполнить перевод</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.querySelector('.loader');
            setTimeout(function() {
                loader.classList.add('hidden');
            }, 2000);
        });
    </script>
</body>
</html>
